version: '3.8'

services:
  ui:
    container_name: contractnest-ui
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
      - NODE_ENV=development
    volumes:
      - ./src:/app/src
      - /app/node_modules
    restart: unless-stopped